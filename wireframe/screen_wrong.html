<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dungeons & Dragons Quiz</title>
</head>
<body>
  <header>
    <span class="score">SCORE: 2 correct, 5 wrong</span>
  </header>
  <main>
    <section class="quizForm">
      <div class="question-1">
        <h1>Question 1 of 10</h1>
        <h2>The question is written here (?)</h2>
        <form>
          <fieldset>
            <label class="answerOption">
              <input type="radio" value="Answer" name="answer" required="">
              <span>Answer</span>
            </label>
            <label class="answerOption">
              <input type="radio" value="Answer" name="answer" required="">
              <span>Answer</span>
            </label>
            <!-- User selected this answer, but it's wrong -->
            <label class="answerOption wrong-answer">
              <input type="radio" value="Answer" name="answer" required="">
              <span>Answer</span>
            </label>
            <!-- This is the correct answer -->
            <label class="answerOption correct-answer">
              <input type="radio" value="Answer" name="answer" required="">
              <span>Answer</span>
            </label>
            <span class="wrong-notification">WRONG!</span>
            <button type="submit" class="nextButton">Next</button>
          </fieldset>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
